services:
  cmd_line_app:
    build: .
    container_name: cmdline-controller
    restart: always
    privileged: true
    stdin_open: true   # Keep stdin open
    tty: true          # Allocate a pseudo-TTY

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:
  